<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Intro to HTML</title>
		<link rel="stylesheet" href="basics_of_css.css">
	</head>
	<body>

		hello world!

		<h1>howdy</h1>

		<h2>hello world!</h2>

		<h3>hello world!</h3>

		<ol>
			<li>this</li>
			<li>is</li>
			<li>a</li>
			<li>list</li>
		</ol>
<!-- command + / -->
		<!-- comments in HTML look like this -->
		<!-- you can quickly comment out a line of code by hitting COMMAND + / -->
		<!-- text that is commented out does not appear on the web -->
		<!-- it is good practice to write comments that describe what your code is doing -->
		<!-- also use comments to mark questions or things still left TODO -->

		<!-- link to Wikipedia -->
		<a href="https://en.wikipedia.org/wiki/%22Hello,_World!%22_program">Click this link</a>

		
		<!-- the <br> tag creates a line break -->
		<br>

		<!-- the <hr> tag creates a horizontal line -->
		<hr>

		<!-- insert an image using its url -->
		<!-- if a line of code is so long that it requires you to scroll to the right to read it... -->
		<!-- ... it is best practice to split it into multiple lines (just not within a "string") -->
		<img
			src="https://pngimg.com/uploads/cow/cow_PNG50572.png"
			alt="this text appears if the image doesn't load"
		>

		

		<!-- tables can help you organize content horizontally -->
		<table>
			<tr>
				<td>top row, cell 1</td>
				<td>top row, cell 2</td>
			</tr>
			<tr>
				<td>bottom row, cell 1</td>
				<td>bottom row, cell 2</td>
			</tr>
		</table>

		<!-- use the <div> tag to organize the structure of your webpage
		(this will come in handy for applying styles with CSS) -->
		<div class="aboutMe">
			<p>let's learn about the <a href="https://www.geeksforgeeks.org/css/css-box-model/">CSS box model</a></p>
			<p>margin: space outside of the border</p>
			<p>padding: space inside the border</p>
		</div>

	</body>
</html>
